<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수능 문제 카드 메이커</title>

  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, "Segoe UI", sans-serif; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="/static/card-maker.jsx"></script>

  <script type="text/babel">
    const { useState } = React;

    // Main wrapper that adds database save functionality
    function AppWithBackend() {
      return <App onSaveCard={async (cardBlob, meta) => {
        // Upload card to Supabase and save to database
        const formData = new FormData();
        formData.append('file', cardBlob, `suneung_${meta.year}_${meta.number}.png`);
        formData.append('problem_id', `${meta.year}_${meta.examName}_Q${String(meta.number).padStart(2, '0')}`);
        formData.append('year', meta.year);
        formData.append('exam', meta.examName);
        formData.append('question_no', meta.number);
        formData.append('difficulty', meta.difficulty);
        formData.append('category', meta.category);

        const resp = await fetch('/api/card/upload', {
          method: 'POST',
          body: formData
        });

        const result = await resp.json();
        if (result.success) {
          alert('✅ 카드가 데이터베이스에 저장되었습니다!');
          return result;
        } else {
          alert('❌ 저장 실패: ' + (result.error || '알 수 없는 오류'));
          throw new Error(result.error);
        }
      }} />;
    }

    ReactDOM.render(<AppWithBackend />, document.getElementById('root'));
  </script>
</body>
</html>
